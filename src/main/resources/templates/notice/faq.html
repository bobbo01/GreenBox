/* 폰트 */
@font-face {
	font-family: 'NanumSquareNeo-Variable';

		format('woff2');
	font-weight: normal;
	font-style: normal;
}

/* content */
@font-face {
	font-family: 'NPSfontBold';
	src:
		url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2310@1.0/NPSfontBold.woff2')
		format('woff2');
	font-weight: 700;
	font-style: normal;
}

body {
	min-width:880px;
	margin: 0 16.2vw;
}
#faq_body, .faq_accordion-button {
	font-family: 'NanumSquareNeo-Variable';
}
#faq_title {
	min-width: 880px;
	text-align: center;
	overflow: hidden;
	font-family: 'NPSfontBold';
}
#faq_title_h1{
font-size: 32px;
}
#faq_title_h3{
font-size: 26px;
}

#faq_span {
	color: #32B43A;
}
.faq_a{
text-decoration: none;

}
.faq_tabs {
	display: flex;
}

.faq_tab {
	cursor: pointer;
	padding: 10px;
	border: 1px solid #ccc;
	margin-right: 5px;
}

.faq_tab:hover {
	background-color: #f0f0f0;
}

.faq_accordion-content {
	display: none;
	padding: 15px;
	border: 1px solid #ccc;
	border-top: none;
}
.faq_accordion-content  > p {
	  margin: 20px 0; /* 상하 20px, 좌우 0px의 마진 */
  padding: 10px; /* 모든 방향에 10px의 패딩 */
}

.faq_accordion-button {
	width: 100%;
	padding: 10px;
	text-align: left;
	border: 1px solid #ccc;
	background-color: #f1f1f1;
	cursor: pointer;
	font-weight: bold;
}

.faq_accordion-button:after {
	content: '\002B'; /* '+' 아이콘 */
	float: right;
}

.faq_accordion-button.active {
	color: #32B43A; /* 활성화됐을 때의 배경색 */
}

.faq_accordion-button.active:after {
	content: "\2212"; /* '-' 아이콘 */
}

.faq_a{
text-decoration: none;
color: #32B43A;
}
.faqPre-wrap {
    white-space: pre-wrap;
}
</style>

		function toggleTab(tabId) {
		    // 모든 탭 콘텐츠를 숨깁니다
		    var allContents = document.getElementsByClassName('tab-content');
		    for (var i = 0; i < allContents.length; i++) {
		        allContents[i].style.display = 'none';
		    }

		    // 선택된 탭의 콘텐츠만 표시합니다
		    var selectedContent = document.getElementById(tabId + '-content');
		    if (selectedContent) {
		        selectedContent.style.display = 'block';
		    }

		    // 모든 탭을 비활성화 상태로 만듭니다
		    var allTabs = document.getElementsByClassName('faq_tab');
		    for (i = 0; i < allTabs.length; i++) {
		        allTabs[i].classList.remove('active');
		    }

		    // 현재 선택된 탭을 활성화 상태로 만듭니다
		    document.querySelector('[onclick="toggleTab(\'' + tabId + '\')"]').classList.add('active');
		}

		$(document).ready(function() {
		    // 아코디언 버튼 클릭 이벤트를 설정합니다
		    $('.faq_accordion-button').click(function() {
		        // 이 버튼에 연결된 아코디언 콘텐츠를 찾습니다
		        var content = $(this).next('.faq_accordion-content');

		        // 현재 열려있는 아코디언을 토글합니다
		        $(this).toggleClass('active');
		        content.slideToggle(200);

		        // 다른 모든 아코디언 콘텐츠를 닫습니다
		        $('.faq_accordion-content').not(content).slideUp(200);
		        $('.faq_accordion-button').not(this).removeClass('active');
		    });

		    // 초기 탭 설정 (첫 번째 탭을 기본적으로 열린 상태로 설정)
		    toggleTab('tab1');
		});

	</script>
