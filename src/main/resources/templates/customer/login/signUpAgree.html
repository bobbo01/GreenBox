표준약관 제10023호

제1조(목적) 이 약관은 GreenBox 회사(전자상거래 사업자)가 운영하는 GreenBox 사이버 몰(이 하 “몰”이라 한다)에서 제공하는 인터넷 관련 서비스(이하 “서비스”라 한 다)를 이용함에 있어 사이버 몰과 이용자의 권리 의무 및 책임사항을 규정함을 목적으로 합니다.
※「PC통신, 무선 등을 이용하는 전자상거래에 대해서도 그 성질에 반하지 않는 한 이 약관을 준용합니다.」 



제2조(정의) 
① “몰”이란 GreenBox 회사가 재화 또는 용역(이하 “재화 등”이라 함)을 이용자 에게 제공하기 위하여 컴퓨터 등 정보통신설비를 이용하여 재화 등을 거래 할 수 있도록 설정한 가상의 영업장을 말하며, 아울러 사이버몰을 운영하는 사업자의 의미로도 사용합니다. 
② “이용자”란 “몰”에 접속하여 이 약관에 따라 “몰”이 제공하는 서비스 를 받는 회원 및 비회원을 말합니다. 
③ ‘회원’이라 함은 “몰”에 회원등록을 한 자로서, 계속적으로 “몰”이 제 공하는 서비스를 이용할 수 있는 자를 말합니다. 
④ ‘비회원’이라 함은 회원에 가입하지 않고 “몰”이 제공하는 서비스를 이 용하는 자를 말합니다. 


제3조 (약관 등의 명시와 설명 및 개정) ① “몰”은 이 약관의 내용과 상호 및 대표자 성명, 영업소 소재지 주소(소비 자의 불만을 처리할 수 있는 곳의 주소를 포함), 전화번호 모사전송번호 전자 우편주소, 사업자등록번호, 통신판매업 신고번호, 개인정보관리책임자등을 이용자가 쉽게 알 수 있도록 00 사이버몰의 초기 서비스화면(전면)에 게시합 니다. 다만, 약관의 내용은 이용자가 연결화면을 통하여 볼 수 있도록 할 수 있습니다.


② “몰은 이용자가 약관에 동의하기에 앞서 약관에 정하여져 있는 내용 중 청 약철회 배송책임 환불조건 등과 같은 중요한 내용을 이용자가 이해할 수 있 도록 별도의 연결화면 또는 팝업화면 등을 제공하여 이용자의 확인을 구하 여야 합니다.
③ “몰”은 「전자상거래 등에서의 소비자보호에 관한 법률」, 「약관의 규제 에 관한 법률」, 「전자문서 및 전자거래기본법」, 「전자금융거래법」, 「전자서명법」, 「정보통신망 이용촉진 및 정보보호 등에 관한 법률」, 「방문판매 등에 관한 법률」, 「소비자기본법」 등 관련 법을 위배하지 않 는 범위에서 이 약관을 개정할 수 있습니다. 
④ “몰”이 약관을 개정할 경우에는 적용일자 및 개정사유를 명시하여 현행약 관과 함께 몰의 초기화면에 그 적용일자 7일 이전부터 적용일자 전일까지 공지합니다. 다만, 이용자에게 불리하게 약관내용을 변경하는 경우에는 최소 한 30일 이상의 사전 유예기간을 두고 공지합니다. 이 경우 "몰“은 개정 전 내용과 개정 후 내용을 명확하게 비교하여 이용자가 알기 쉽도록 표시합 니다. 
⑤ “몰”이 약관을 개정할 경우에는 그 개정약관은 그 적용일자 이후에 체결 되는 계약에만 적용되고 그 이전에 이미 체결된 계약에 대해서는 개정 전의 약관조항이 그대로 적용됩니다. 다만 이미 계약을 체결한 이용자가 개정약 관 조항의 적용을 받기를 원하는 뜻을 제3항에 의한 개정약관의 공지기간 내에 “몰”에 송신하여 “몰”의 동의를 받은 경우에는 개정약관 조항이 적용됩니다. 
⑥ 이 약관에서 정하지 아니한 사항과 이 약관의 해석에 관하여는 전자상거래 등에서의 소비자보호에 관한 법률, 약관의 규제 등에 관한 법률, 공정거래위 원회가 정하는 전자상거래 등에서의 소비자 보호지침 및 관계법령 또는 상 관례에 따릅니다.


제4조(서비스의 제공 및 변경) 

① “몰”은 다음과 같은 업무를 수행합니다. 

 1. 재화 또는 용역에 대한 정보 제공 및 구매계약의 체결 

 2. 구매계약이 체결된 재화 또는 용역의 배송 

 3. 기타 “몰”이 정하는 업무

② “몰”은 재화 또는 용역의 품절 또는 기술적 사양의 변경 등의 경우에는 장차 체결되는 계약에 의해 제공할 재화 또는 용역의 내용을 변경할 수 있 습니다. 이 경우에는 변경된 재화 또는 용역의 내용 및 제공일자를 명시하여 현재의 재화 또는 용역의 내용을 게시한 곳에 즉시 공지합니다. 
③ “몰”이 제공하기로 이용자와 계약을 체결한 서비스의 내용을 재화등의 품 절 또는 기술적 사양의 변경 등의 사유로 변경할 경우에는 그 사유를 이용 자에게 통지 가능한 주소로 즉시 통지합니다. 
④ 전항의 경우 “몰”은 이로 인하여 이용자가 입은 손해를 배상합니다. 다만, “몰”이 고의 또는 과실이 없음을 입증하는 경우에는 그러하지 아니합니 다. 

제5조(서비스의 중단) 

① “몰”은 컴퓨터 등 정보통신설비의 보수점검 교체 및 고장, 통신의 두절 등 의 사유가 발생한 경우에는 서비스의 제공을 일시적으로 중단할 수 있습니 다. 
② “몰”은 제1항의 사유로 서비스의 제공이 일시적으로 중단됨으로 인하여 이용자 또는 제3자가 입은 손해에 대하여 배상합니다. 단, “몰”이 고의 또 는 과실이 없음을 입증하는 경우에는 그러하지 아니합니다. 
③ 사업종목의 전환, 사업의 포기, 업체 간의 통합 등의 이유로 서비스를 제공 할 수 없게 되는 경우에는 “몰”은 제8조에 정한 방법으로 이용자에게 통 지하고 당초 “몰”에서 제시한 조건에 따라 소비자에게 보상합니다. 다만, “몰”이 보상기준 등을 고지하지 아니한 경우에는 이용자들의 마일리지 또 는 적립금 등을 “몰”에서 통용되는 통화가치에 상응하는 현물 또는 현금 으로 이용자에게 지급합니다.

제6조(회원가입) 

① 이용자는 “몰”이 정한 가입 양식에 따라 회원정보를 기입한 후 이 약관에 동의한다는 의사표시를 함으로서 회원가입을 신청합니다. 
② “몰”은 제1항과 같이 회원으로 가입할 것을 신청한 이용자 중 다음 각 호 에 해당하지 않는 한 회원으로 등록합니다. 
 1. 가입신청자가 이 약관 제7조제3항에 의하여 이전에 회원자격을 상실한 적 이 있는 경우, 다만 제7조제3항에 의한 회원자격 상실 후 3년이 경과한 자 로서 “몰”의 회원재가입 승낙을 얻은 경우에는 예외로 한다. 
 
 2. 등록 내용에 허위, 기재누락, 오기가 있는 경우 3. 기타 회원으로 등록하는 것이 “몰”의 기술상 현저히 지장이 있다고 판단 되는 경우 ③ 회원가입계약의 성립 시기는 “몰”의 승낙이 회원에게 도달한 시점으로 합 니다.

④ 회원은 회원가입 시 등록한 사항에 변경이 있는 경우, 상당한 기간 이내에 “몰”에 대하여 회원정보 수정 등의 방법으로 그 변경사항을 알려야 합니다.

<script>
    document.addEventListener('DOMContentLoaded', function () {
  // 전체동의 체크박스 상태 변경 시 필수 체크박스 상태 변경 (첫 번째 항목 제외)
  document.querySelector('.felAll').addEventListener('change', function() {
    var isChecked = this.checked;
    // fel2, fel3 체크박스 선택/해제 (fel1 클래스를 가진 체크박스는 제외)
    document.querySelectorAll('.felselect:not(.fel1)').forEach(function(checkbox) {
      checkbox.checked = isChecked;
    });
  });
    
      // 필수 항목 체크 여부 확인 및 다음 단계로 넘어가는 함수
      function nextLev() {
        var isAllChecked = true;
        // 필수 체크박스가 모두 선택되었는지 확인
        document.querySelectorAll('.felselect').forEach(function(checkbox) {
          if (!checkbox.checked) {
            isAllChecked = false;
          }
        });
    
        // 모든 필수 항목이 체크되지 않았다면 경고 표시, 그렇지 않으면 다음 단계로
        if (!isAllChecked) {
          alert('모든 필수 항목에 동의해주세요.');
        } else {
          location.href = '/customer/signUp';
        }
      }
    
      // "다음단계" 버튼에 이벤트 리스너 추가
      document.querySelector('.aft').addEventListener('click', nextLev);
    });
    
    function levBef(){
    	window.history.back();
    } 
    
    </script>
